<!DOCTYPE html>
<!--demo for the jqery-->
<html>
    <head>
        
        <script src="jquery-3.2.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $("h2").click(function(){   //click Event
                    alert("click function working on h2 selector");
                    $("h1").hide(2000);   //hide Event
                    $("#jquery").hide();
                    $(".jeqery").hide();

                });
            });
        </script>

        

    </head>
    <body>
        <h1>h1 selectors</h1>
         <h2>demo for the click function</h2>
         <p id="jquery">how to work on id with jeqery</p>
         <p class="jeqery">how to work on class with jeqery</p>
    </body>
</html>
